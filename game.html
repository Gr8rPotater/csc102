<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Target Practice</title>
</head>
<body>
    <!-- Title of the game goes here -->
    <h1> Target Practice</h1>

    <!-- Describes the game to the player-->
    <p>Click the button to take a shot and test your aim!</p>

    <!-- This button starts the game by calling shootArrow() -->
    <button onclick="shootArrow()">Shoot!</button>

    <!-- This is where the game result will appear -->
    <p id="result"></p>

    <!-- This is where the detailed accuracy score will appear -->
    <p id="score"></p>

    <!-- Image should changes based on result -->
    <img id="targetImage" width="200">

    <!-- Link to the JavaScript file -->
    <script src="code.js"></script>
</body>
</html>
