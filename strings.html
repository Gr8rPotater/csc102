<!DOCTYPE html>
<html lang="en">
<head>

  <style>

      background-color: rgb(114, 50, 233);
      text-align: center;
      margin-right: auto;
      margin-left: auto;
      padding-top: 50px;
    }

    #CAKE{
        display:block;
        margin-right: auto;
        margin-left: auto;
        width: 400px;
    }

    form {
      background-color: #666666;
      padding: 20px;

    #secret {
      margin-top: 20px;

    }

      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Title -->
  <h1>üîê Unlock the Secret Message!</h1>

  <!-- Form creation so that there is somewhere for input -->

    <input type="text" id="firstName" placeholder="First Name" required>

    <!-- Last Name Input -->
    <input type="text" id="lastName" placeholder="Last Name" required>
